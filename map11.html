<!DOCTYPE html>

<html>

<head>
  <title>Simple Click Events</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script>
    function initMap() {
      const myLatlng = { lat: 22.5191670, lng: 72.9192541 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 80,
        center: myLatlng,
      });
      const marker = new google.maps.Marker({
        position: myLatlng,
        map,
        title: "Click to zoom",
      });

      map.addListener("center_changed", () => {
        window.setTimeout(() => {
          map.panTo(marker.getPosition());
        }, 3000);
      });
      marker.addListener("click", () => {
        map.setZoom(8);
        map.setCenter(marker.getPosition());
      });
    }

    window.initMap = initMap;
  </script>
  <style>
    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5g5I_4OaFvO_IQfWudmKbcDhUa98XaPQ&callback=initMap&v=weekly"
    defer></script>
</body>

</html>
